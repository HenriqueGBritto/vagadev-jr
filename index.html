<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>N1 RUSH</title>
</head>
<body>
    <div class="container">
        <div class="banners">
            <div class="banner-1"></div>
            <div class="banner-2"></div>
        </div>

        <div class="nav-container flex">
            <nav class="menu flex">
                <ul class="left flex">
                    <li class="dropdown">
                        <img class="filter-light-gray" src="./src/svgs/icon_hamburguer.svg" alt="">
                        <ul class="dropdown-menu">
                            <ul>
                                <li class="title">Luta</li>
                                <li>Mortal Kombat</li>
                                <li>Smash Bros</li>
                                <li>Killer Instinct</li>
                                <li>DBZ Kakarot</li>
                            </ul>
                            
                            <ul>
                                <li class="title">Ação / Aventura</li>
                                <li>GTA V</li>
                                <li>Tomb Raider</li>
                                <li>Halo</li>
                                <li>Call of Duty</li>
                            </ul>
                            
                            <ul>
                                <li class="title">Corrida</li>
                                <li>NFS Heat</li>
                                <li>Forza Horizon 5</li>
                            </ul>
                        </ul>
                    </li>
                    <li class="logo"><img src="./src/svgs/n1_rush.svg" alt=""></li>
                </ul>
                <ul class="right flex">
                    <li class="flex">
                        <img class="filter-light-gray" src="./src/svgs/paper-plane.svg" alt="">
                        <span>CONTATO</span>
                        <span class="divider">|</span>
                    </li>
                    <li class="flex">
                        <img class="filter-light-gray" src="./src/svgs/search-solid.svg" alt="">
                        <span>BUSCAR</span>
                        <span class="divider">|</span>
                    </li>
                    <li class="flex">
                        <img class="filter-light-gray" src="./src/svgs/shopping-bag-solid.svg" alt="">
                        <p class="bag-items flex">2</p>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="banner-info">
            <h2 class="banner-name"></h2>
            <h1 class="banner-price"></h1>
            <p class="banner-description"></p>
        </div>

        <div class="nav-right">
            <p class="game-name"></p>
            <div class="index-number">

            </div>
        </div>



    </div>
</body>
</html>
